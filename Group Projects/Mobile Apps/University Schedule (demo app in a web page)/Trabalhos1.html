<html>

<title>Untitled Document</title>
<script language="javascript">
function escreveHora(){
    var data=new Date();         // pega data completa
	
	hora=data.getHours();
	    if (hora<10){
		   hora="0"+hora;
		}
	minuto=data.getMinutes();
	    if (minuto<10){
		   minuto="0"+minuto;
		}
	segundo=data.getSeconds();
	    if (segundo<10){
		   segundo="0"+segundo;
		}
	document.getElementById("insereHora").innerHTML=(hora+":"+minuto+":"+segundo);   // escreve no span a hora completa
	
	setTimeout("escreveHora()",1000)
}


</script>
</head>

<body onLoad="escreveHora();">
<span id="insereHora"></span>
